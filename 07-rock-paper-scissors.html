<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="main-style.css" />
  </head>
  <body>
    <section id="head">
      <h1 class="head-title">Rock Paper Scissors</h1>
    </section>

    <section id="choices">
      <h3>Choose!</h3>
      <div class="buttons">
        <button onclick="rock()">Rock</button>
        <button onclick="paper()">Paper</button>
        <button onclick="scissors()">Scissors</button>
      </div>
    </section>

    <section id="game-section"></section>

    <section id="result-section">
      <div id="result-div">
        <h4>Won=0</h4>
        <h4>Lost=0</h4>
        <h4>Tie=0</h4>
      </div>
    </section>

    <script>
      function pickComputerMove() {
        let computerMove = "";
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }

      function rock() {
        computerMove = pickComputerMove();
        myMove = "rock";
        if (computerMove == "rock") {
          res = "Tie";
        } else if (computerMove == "paper") {
          res = "loose";
        } else if (computerMove == "scissors") {
          res = "Win";
        }
        alert(`you picked ${myMove}. computer picked ${computerMove}. ${res}`);
      }

      function paper() {
        computerMove = pickComputerMove();
        myMove = "paper";
        if (computerMove === "rock") {
          res = "Win";
        } else if (computerMove === "paper") {
          res = "Tie";
        } else if (computerMove === "scissors") {
          res = "loose";
        }
        alert(`you picked ${myMove}. computer picked ${computerMove}. ${res}`);
      }

      function scissors() {
        computerMove = pickComputerMove();
        myMove = "scissors";
        if (computerMove === "rock") {
          res = "loose";
        } else if (computerMove === "paper") {
          res = "Win";
        } else if (computerMove === "scissors") {
          res = "Tie";
        }
        alert(`you picked ${myMove}. computer picked ${computerMove}. ${res}`);
      }
    </script>
  </body>
</html>
