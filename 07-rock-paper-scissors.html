<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="main-style.css" />
  </head>
  <body>
    <section id="head">
      <h1 class="head-title">Rock Paper Scissors</h1>
    </section>

    <section id="choices-section">
      <h3>Choose!</h3>
      <div class="choices-btns">
        <img class="btn-img" src="rock.png" onclick="rock()" />
        <img class="btn-img" src="paper.png" onclick="paper()" />
        <img class="btn-img" src="scissors.png" onclick="scissors()" />
      </div>
    </section>

    <section id="game-section">
      <div id="your-choice">
        <img src="rock.png" />
      </div>
      <div id="computer-choice">
        <img src="rock.png" />
      </div>
    </section>

    <section id="result-section">
      <div id="result-div">
        <h4>Won=</h4>
        <h4>Lost=</h4>
        <h4>Tie=</h4>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
